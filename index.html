<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Centered GIF with Text</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Stacks items vertically */
            background-color: #ffffff; /* White background */
        }
        img {
            width: 35%; /* Set the width of the GIF to 25% of the page */
            height: auto; /* Maintain aspect ratio */
        }
        p {
            font-size: 24px;
            font-family: Arial, sans-serif; /* Ensures Arial font */
            color: #333333;
            margin-top: 20px; /* Space between the GIF and text */
        }
    </style>
</head>
<body>
    <img src="https://drive.google.com/uc?export=view&id=1x4XP8T0zVTUyHGXfV8paYGzH8ob9Q5HW" alt="Centered GIF">
    <p>Coming Soon at an unbalanced table near you.</p>
</body>
</html>
