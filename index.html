<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dig-dig: Fixing unbalanced tables</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Stacks items vertically */
            background-color: #ffffff; /* White background */
            text-align: center; /* Center text for mobile */
        }
        img {
            width: 35%; /* Set the width of the GIF to 35% of the page on larger screens */
            height: auto; /* Maintain aspect ratio */
        }
        p {
            font-size: 24px;
            font-family: Arial, sans-serif; /* Ensures Arial font */
            color: #333333;
            margin-top: 20px; /* Space between the GIF and text */
        }

        /* Add media queries to adjust for smaller screens */
        @media (max-width: 600px) {
            img {
                width: 60%; /* Increase the size for mobile devices */
            }
            p {
                font-size: 18px; /* Reduce text size on smaller screens */
            }
        }
    </style>
</head>
<body>
    <img src="https://res.cloudinary.com/dgdgcugns/image/upload/v1725746809/download_upkqeu.gif" alt="Dig Dig GIF">

</body>
</html>
